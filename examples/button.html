    <h5>初始化新建按钮</h5>
    <a href="javascript:;" class="am-button" id="init_btn">初始化按钮</a>

<script type="text/javascript">
    $("#add_btn").bind("click", function () {
        $('.buttons').append('<li><a data-active-class="hover" class="new_btn" href="javascript:;">测试按钮</a></li>');
    });

    $("#init_btn").bind("click", function () {
        var btn = new AW.button(".new_btn");
        btn.tap(function () {
                    console.log("clicked");
                    var count = $(this).data("count");
                    count = count === undefined ? 0 : parseInt(count);
                    $(this).data("count", ++count);
                    $(this).html("测试按钮 " + count + "次");
                },
                1000,
                true
        );
        $(".new_btn").removeClass('new_btn');
    });
</script>
