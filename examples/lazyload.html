<html>
<head>
    <meta charset="utf-8">
    <title>lazyload demo示例</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="http://static.alipayobjects.com/amui/base/1.0.1/amui-https.css"
          media="all">
    <link rel="stylesheet" href="lib/test.css"/>
    <script src="lib/zepto.js"></script>
    <script type="text/javascript" src="lib/gallery/lazyload/lazyload.js"></script>
    <style>
        .new {
            background: #99ff99;
        }
    </style>
</head>
<body ontouchstart="" data-lazy="{auto:true,offsetPre:10}">
<div class="am-header">
    <h1>lazyload demo示例</h1>
</div>
<div id="tests">
    <div id="pics">

        </div>
        <div>
            <img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/nature/4" width="200"
                 height="100"/>
        </div>
        <div>
            <img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/technics/" width="200"
                 height="100"/>
        </div>
        <div>
            <img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/transport/" width="200"
                 height="100"/>
        </div>
        <div>
            <img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/business/" width="200"

        </div>
        <div>

        <div>

        </div>

    </div>

    <h3>动态增加图片</h3>
    <a href="javascript:;" id="add_pic" class="am-button">增加图片</a>

    <h3>动态加载lazy load特性</h3>
    <a href="javascript:;" id="add_load" class="am-button">增加lazyLoad</a>
</div>


<script type="text/javascript">
    $("#add_pic").live("click", function () {
        var htmlStr = '';
        for (var i = 0; i <= 10; i++) {
            htmlStr +='<div class="new"><img src="http://placehold.it/200x100" data-src="http://lorempixel.com/200/100/nature/' + i + '" width="200" height="100"></div>' ;
        }
        $('#pics').append(htmlStr);
    });
    $("#add_load").live("click", function () {
        AW.lazyload.load('.new img');
        $('.new').removeClass("new");
    });
</script>
</body>
</html>
